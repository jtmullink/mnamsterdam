    <h1> Gallerij</h1>

    <main>
        <section class="lente">
            <h2>Lente fotos amsterdam</h2>
            <link rel="stylesheet" href="stijl.css/opmaak.css">
            <img src="./images/lente.rijks.jpg" alt="rijksmuseum lente" class="center">
            <img src="./images/lente.wijdelens.jpg.png" alt="lente grachten" class="center">
            <img src="./images/lente.vondelpark.jpg" alt="vondelpark lente" class="center">
            <img src="./images/lente.blond.jpg" alt="blond amsterdam lente" class="center">
        </section>

        <section class="zomer">
            <h2>Zomer fotos amsterdam</h2>
            <img src="./images/zomer.nieuwmarkt.jpg" alt="nieuwmarkt zomer" class="center">
            <img src="./images/zomer.strand.jpg" alt="zwemmen zomer" class="center">
            <img src="./images/zomer.bloemen.jpg" alt="bloemen in zomer" class="center">
            <img src="./images/zomer.vondelpark.jpg" alt="vondelpark zomer" class="center">
        </section>

        <section class="herfst">
            <h2>Herfst fotos amsterdam</h2>
            <img src="./images/herfst.lomanstraat.jpg" alt="lomanstraat herfst" class="center">
            <img src="./images/herfst.tekening.jpg" alt="schilderij herfst" class="center">
            <img src="./images/herfst.museumplein.jpg" alt="museumplein herfst" class="center">
            <img src="./images/herfst.grachtpanden.jpg.png" alt="herfst grachten " class="center">
        </section>

        <section class="winter">
            <h2>Winter fotos amsterdam</h2>
            <img src="./images/winter.centraal.jpg" alt="schilderij centraal winter" class="center">
            <img src="./images/winter.zongrachten.jpg" alt="grachten winter" class="center">
            <img src="./images/winter.paleisdam.jpg" alt="paleis winter" class="center">
            <img src="./images/winter.bomen.jpg" alt="bomen in winter " class="center">
        </section>

    </main>
